
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitola's Poem</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #animatedText { 
            font-size: 24px; 
            white-space: pre-wrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="animatedText"></div>
    <script>
        const poem = `Em teus olhos verdes, me afogo;
com o pensamento em você, pela manhã, acordo.

Laís, tu me encantas:
doce, serena, sutil,
com beleza singular
e cheia de esperança.

Teu riso me deixa leve,
como a tartaruga atrás da lebre,
tranquila, suave e calma,
como quem sabe que chega em breve.

Psicóloga que trabalha com a mente humana,
procurando sempre a solução,
dizes atingir a cabeça das pessoas,
mas a mim, atingiste o coração.`;

        const symbols = ['@', '#', '$', '&', '*', '!', '~', '^'];
        const target = document.getElementById('animatedText');
        let currentIndex = 0;
		let intervalTime = 75;

        function displayRandomSymbol() {
            if (currentIndex >= poem.length) {
                clearInterval(intervalId);
                target.textContent = poem; 
                return;
            }
            let currentText = poem.slice(0, currentIndex);
            let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            target.textContent = currentText + randomSymbol;
        }

        function advanceText() {
            currentIndex++;
        }

        let intervalId = setInterval(() => {
            displayRandomSymbol();
            setTimeout(advanceText, intervalTime);
        }, intervalTime);
    </script>
</body>
</html>
